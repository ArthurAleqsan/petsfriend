<div class="select-box" >
    <div hoverChoice
         class="select-box-animal-or-choose"
         *ngFor="let item of selectItems"
         (click)="selectPet(item)"
         [ngClass]="{ actived: item.isActive}"
    >

      <p class="select-box-animal-title">{{item.itemName}}</p>
      <img src="{{item.img}}" alt="">
    </div>

</div>

<div class="select-box-services select-box" *ngIf="selectedPet">

    <div
            class="select-box-animal-or-choose"
            *ngFor="let service of typeOfPet.services"
    >
      <p class="select-box-animal-title">
        {{service}}
      </p>

    </div>
</div>
<app-members *ngIf="selectedPet"></app-members>
